<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>

  <script id="movie-template" type="text/x-handlebars-template">
    <li class="movie" style="background-image:url({{{ poster }}})">
      <div class="hover-info">
        Titolo: {{ title }}<br>
        Titolo Originale: {{ original_title }}<br>
        Voto: {{{ stars }}}<br>
        Overview: {{ overview }}
      </div>
    </li>
  </script>

  <script id="serie-template" type="text/x-handlebars-template">
    <li class="serie" style="background-image:url({{{ poster }}})">
      <div class="hover-info">
        Titolo: {{ name }}<br>
        Titolo Originale: {{ original_name }}<br>
        Voto: {{{ stars }}}<br>
        Overview: {{ overview }}
      </div>

    </li>
  </script>

</head>
<body>

  <header>
    <h1>BOOLFLIX</h1>

    <div class="searchbar-container">
      <input id="serchbar" type="text" name="" value="spiderman">
      <button id="send" type="button" name="button">Search</button>
    </div>
  </header>

  <main>
    <div class="movies-container">
      <ul>

      </ul>
    </div>

    <div class="series-container">
      <ul>

      </ul>
    </div>
  </main>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
